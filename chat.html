<!DOCTYPE html>
<html>
<head>
    <title>Simple Chat</title>
    <style>
        #chat {
            height: 300px;
            border: 1px solid #ccc;
            overflow-y: scroll;
        }
        #message {
            width: 80%;
        }
        #sendBtn {
            width: 15%;
        }
    </style>
</head>
<body>
    <div id="chat"></div>
    <input type="text" id="message" placeholder="Type a message...">
    <button id="sendBtn">Send</button>

    <script src="chat.js"></script>
</body>
</html>
